training_params:
  n_models: *n_models
  #experiments_cfg_path: *experiments_cfg_path
  experiment_folders: *experiment_folders
  patch_size: *patch_size
  batch_size: 32
  opt_bands: *opt_bands 
  sar_bands: *sar_bands 
  max_train_batches: 200
  max_val_batches: 100
  min_val_loss: 200
  loss_fn: 
    #module: torch.nn.CrossEntropyLoss
    module: segmentation_models_pytorch.losses.FocalLoss
    params:
      mode: multiclass
      #ignore_index: 2
      gamma: 3
      #weight: [0.2, 0.8, 0]
  optimizer:
    module: torch.optim.AdamW
    #module: torch.optim.Adam
    params:
      lr: 2.0e-5
  early_stop:
    patience: 10
    min_delta: 1.0e-5
  max_epochs: 500
  n_classes: *n_classes
prediction_params:
  experiment_folders: *experiment_folders
  patch_size: *patch_size
  n_classes: *n_classes
  prefixs: *prefixs
  n_models: *n_models
  batch_size: 48
  prediction_remove_border: 8
  prediction_overlaps: [0.2]#, 0.3, 0.4]
  opt_bands: *opt_bands 
  sar_bands: *sar_bands 

